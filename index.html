<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Filmes - Fase 1: Cadastro Manual (DOM Básico)</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>Catálogo de Filmes</h1>

    <form id="cadastro-filme">
        <h2>Adicionar Novo FIlme</h2>
        <div>
            <label for="título">Título do Filme</label>
            <input id="text" id="titulo" required>
        </div>

        <div>
            <label for="sinopse">Sinopse:</label>
            <textarea id="sinopse" required></textarea>
        </div>

        <button type="submit">Adicionar Filme</button>
    </form>

    <hr>

    <h2>Minha Lista de Filmes</h2>
    
    <div id="lista-filmes">
         <p>Nenhum filme cadastrado ainda.</p>
    </div>

    <script>
        // 1. ARMAZENAMENTO DE DADOS
        // Array global que irá guardar todos os filmes como Objetos.
        //Ex [{ titulo: 'Filme X', sinopse: 'Sinopse Y'}]
        const catalogo= [];

        //2. CAPTURA DE ELEMENTOS DO DOM (Document Object Model)
        // Capturamos os elementos HTML que vamos interagir, usando seus IDs.
        const form = document.getElementById('cadastro-filme');
        const listaFilmesContainer = document.getElementById('lista-filmes');

        //-------------------------------------------------------------------
        // FUNÇÃO DE REMOÇÃO
        //-------------------------------------------------------------------
        /**
         * Remova um filme do array de dados e do elemento HTML na
         * @param {number} indice - A posição do filme no array 'catalogo'.
         * @param {HTMLElement} elementoDOM - O elemento <div> do fime a ser removido da tela.
         */
        function removerFilme(indice, elementoDOM)
            // A. REMOÇÃO DO ARRAY (Lógica)
            // slice(indice, 1) remove 1 elemento a partir da posição 'indice'.
            // Isso atualiza o array 'catalogo'.
            catalogo.splice(indice, 1);

            //B. REMOÇÃO DO DOM (Visual)
            //O método .remove() retira o elemento HTML da visualização do usuário.
            elementoDOM.remove();

            //Opcional: Atualize a mensagem da lísta se estiver vaia
            if(catalogo.length === 0) {
                listaFilmesContainer.innerHTML = '<p>Nenhum filme cadastrado ainda.</p>';
                
            }

            console.log(`Filme no indice ${indice} removido. Catalogo atualizado:` catalogo);

            //-----------
            //Função de Rendeziração
            //-----------
            /**
             * Cria e exibe a estrutura HTML de um filme na lista.
             * @param (object) filme - o objeto (titulo, sinopse) do filme.
             * @param (number) indice - o indice atual do filme no array.
             */
            function renderizarFilme (filme, indice) {
                //Remove a mensagem inicial se for o primeiro filme
                if(catalogo.length === 1) {
                    listaFilmesContainer.innerHTML = '';
                }

                // A. Criação de elemetos HTML (document.createElement)

                // Criar a <div> que será ser o o container de cada filme.
                    const filmeDiv = document.createElement('div');
                    filmeDiv.classList.add('filme-item'); // Adicionar uma classe para estilização

                    // criar o <h3> para o titulo e define o seu texto.
                    const tituloH3 = document.createElement('h3');
                    tituloH3.textContent filme.titulo;

                    //Criar o <p> para a sinopse e define seu texto
                    const sinopsep = document.createElement('p');
                    sinopsep.textContent = filme.sinopse;

                    //Criar botão de remoção
                    const removerBotao = document.createElement('button');
                    
                } 
        
    </script>
        
        
        
</body>
</html>
